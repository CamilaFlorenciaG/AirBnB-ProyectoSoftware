<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Modal Airbnb</title>
  <link rel="stylesheet" href="modal.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <button class="close-button">×</button>
      <h2>Iniciá sesión o registrate</h2>
      <p class="welcome-text">Te damos la bienvenida a Airbnb</p>

      <label for="country">País/región</label>
      <select id="country">
        <option value="ar">Argentina (+54)</option>
        <option value="br">Brasil (+55)</option>
        <option value="us">Estados Unidos (+1)</option>
      </select>

      <label for="phone">Número de teléfono</label>
      <input type="tel" id="phone" placeholder="Número de teléfono" />

      <p class="privacy">Vamos a llamarte o enviarte un mensaje para confirmar el número. Se aplican tarifas estándar para mensajes y uso de datos. <a href="#">Política de privacidad</a></p>

      <button class="continue-button">Continuar</button>

      <div class="divider"><span>o</span></div>

      <button class="social-button google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Registrate con Google</button>
      <button class="social-button apple"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"/> Continuar con Apple</button>
      <button class="social-button email">Registrate con un correo electrónico</button>
    </div>
  </div>
</body>
</html>
